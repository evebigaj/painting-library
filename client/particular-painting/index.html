<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
        <section class="left" id="title">
            <h1 onclick="location.href = '/paintings'" id="page-title">Eve's Painting Library</h1>
        </section>
    
        <section id="basket" class="right">
            <img src="/photos/basket.png" alt="basket" onclick="location.href = '/cart'" class="basket-image">

        </section>
    </header>
    
    <article id="info">
        <section id="image-box"></section>
        <section id="card">
             <section id="description"></section>
            <section id="addToBasket">

            </section>
            </section>
    </article>
    
<script src='particular-painting.js'></script>
