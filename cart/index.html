<!DOCTYPE html>
<html>

<head>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="cart.css">
    </link>
</head>

<body>
    <main>
    <article id="container">
        <section id="cart-contents">
            <h1>Basket</h1>
        </section>
    </article>

    <article id="form-container">
        <form onsubmit="submit()">
            <div id="form-line">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"> <br> <br>
            </div>
            <div id="form-line">
                <label for="address1">Address line 1:  </label>
                <input type="text" id="address1" name="address1"> <br> <br>
            </div>
            <div id="form-line">
                <label for="address2">Address line 2: </label>
                <input type="text" id="address2" name="address2"> <br> <br>
            </div>
            
            <div id="form-line">
                <label for="email">Email address: </label>
                <input type="text" id="email" name="email"> <br> <br>
            </div>

            <div id="form-line">
                <label for="comment">Special requests: </label>
            <textarea name="comment" id="comment" cols="30" rows="10">What color would you like me to paint the canvas edges? (Leave blank to give me artistic license.)</textarea> <br> <br>
            </div>
            <input type="submit" value="Checkout" id="submit">
        </form>
    </article>

    </main>
</body>

</html>
